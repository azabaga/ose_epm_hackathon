<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>MOJE NAVIKE</h1>
      <p></p>
      <form class="add-habit">
        <input
          class="habit"
          type="text"
          name="habit"
          placeholder="Unesi naviku..."
          required
        />
        <input
          type="number"
          name="reps"
          placeholder="Broj ponavljanja"
          min="1"
          required
        />
        <div class="frequency">
          <label for="timeframe">Periodičnost: </label>
          <select name="timeframe" id="timeframe">
            <option value="Daily">Dnevno</option>
            <option value="Weekly">Sedmično</option>
            <option value="Monthly">Mjesečno</option>
            <option value="Yearly">Godišnje</option>
          </select>
        </div>
        <input class = "submit" type="submit" value="+ Dodaj naviku" />
      </form>

      <ul class="habits">
        <li>Loading...</li>
      </ul>
    </div>

    <script src="./app_FINAL.js"></script>
  </body>
</html>
